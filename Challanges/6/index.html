<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/font-awesome.css"> 
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>İletişim Formu</h1>
        <h3>Formu doldurarak bize ulaşabilir ya da Google Map üzerinden
            ofisimizi ziyarete gelebilirsiniz. </h3>
    </div>
    <div class="formarea">
        <div class="area1">
            <span>
                <input type="text" id="AdSoyad" placeholder="Ad Soyad"></input>
            </span>
            <span class="iconwithspan1">
                <svg class="iconmail"xmlns="http://www.w3.org/2000/svg" width="13.333" height="10" viewBox="0 0 13.333 10">
                    <path d="M1.25 64a1.25 1.25 0 0 0-.75 2.25l5.667 4.25a.836.836 0 0 0 1 0l5.667-4.25a1.25 1.25 0 0 0-.75-2.25zM0 66.917v5.417A1.668 1.668 0 0 0 1.667 74h10a1.668 1.668 0 0 0 1.667-1.667v-5.416l-5.667 4.25a1.664 1.664 0 0 1-2 0z" transform="translate(0 -64)" style="fill:#344b80;opacity:.2"/>
                </svg>
                <input type="text" id="mail" placeholder="Mail"></input> 
            </span>
        </div>
        <div class="area2">
            <input type="text" id="phone" placeholder="Telefon"></input>
            <input type="text" id="subject" placeholder="Konu"></input>  
        </div>
        <div class="area3">
                <input type="radio" name="cinsiyet" id="erkek" value="erkek"><label for="erkek">Erkek</label></input>
                <input type="radio" name="cinsiyet" id="kadin" value="kadin"><label for="kadin">Kadın</label></input>
                <select id="meslek">
                <option value="BOS">Meslek</option>
                <option value="errkek">Front-End Developer</option>
                <option value="tasarimci">Tasarımcı</option>
                <option value="backend">Back-End Developer</option>
                <option value="fullstack">Full Stack Developer</option>
                <option value="spider">Örümcek Adam</option>
                <option value="analist">Analist</option>
              </select>
        </div>
        <div class="area4">
            <textarea  placeholder="Mesaj"></textarea >
        </div>
        <div class="area5">
            <button class="send-button" id="Send"> 
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="9.998" height="10" viewBox="0 0 9.998 10">
                    <path d="M9.716.106a.625.625 0 0 1 .264.609L8.73 8.838a.625.625 0 0 1-.859.48l-2.335-.97L4.2 9.795a.625.625 0 0 1-1.084-.426V7.737a.306.306 0 0 1 .084-.209l3.269-3.572a.312.312 0 0 0-.437-.443L2.06 7.042.335 6.179a.622.622 0 0 1-.345-.541.629.629 0 0 1 .31-.561l8.748-5a.627.627 0 0 1 .664.027z" transform="translate(.01 .004)" style="fill:#fff"/>
                </svg>
                Gönder
            </button>
        </div>
    </div>
<script src="./main.js"></script>
</body>
</html>
